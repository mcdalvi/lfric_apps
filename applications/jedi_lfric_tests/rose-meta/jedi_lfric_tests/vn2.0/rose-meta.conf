sort-key=
type=character

[namelist:jedi_geometry=io_path_state_write]
compulsory=true
description=Path to the file that will be written
help=This is the file that will be written to
!kind=default
sort-key=
type=character

[namelist:jedi_geometry=io_setup_increment]
compulsory=true
description=Setup setup increment file
help=The increment file defined by io_path_inc_read will be setup if true
!kind=default
sort-key=
type=logical

[namelist:jedi_geometry=io_time_step]
compulsory=true
description=The time step duration
help=Format: PdDThHmMsS where d=day, h=hours, m=minutes and s=seconds
!kind=default
sort-key=
type=character

