[env=COUPLING_COMPONENTS]
compulsory=false
description=Components that require coupling through Oasis3-MCT coupler.
help=The Oasis3-MCT coupler is ued to allow components in a MPMD configuration
    =to run concurrently. This is a list of those components in this
    =configuration. These components include (but are not necessary limited to)
    =  Unified Model (um)
    =  LFRic (lfric)
    =  NEMO ocean (nemo)
    =  NEMO/CICE (nemo)
    =  NEMO/SI3 (si3)
ns=env
sort-key=a2
type=spaced_list

[env=models]
compulsory=true
description=Model components for which a driver is used as the launching method.
