    =Oasis3-MCT coupler is being used, the last item in this list must be mct.
    =Components include, but are not limited to
    =  Unified Model (um)
    =  LFRic (lfric)
    =  NEMO ocean (nemo)
    =  CICE sea-ice model (cice)
    =  SI3 sea-ice model (si3)
    =  XIOS IO server (xios)
    =  Oasis3-MCT coupler (mct)
ns=env
